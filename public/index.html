<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 80%;
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>W E L C O M E !</h1>
        <div class="button-container">
            <a href="anyquery.html" class="button">무엇이든<br> 물어보세요</a>
            <a href="hurtshere.html" class="button">대체 어디가<br> 아픈게냐?</a>
        </div>
    </div>
</body>
</html>
